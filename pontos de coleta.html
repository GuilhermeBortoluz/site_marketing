<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Define a altura mínima como a altura total da janela */
            background-color: #000; /* Fundo para contraste se a imagem não preencher */
        }

        img {
            max-width: 100%; /* Ajusta a largura da imagem à largura da janela */
            max-height: 100%; /* Ajusta a altura da imagem à altura da janela */
            object-fit: contain; /* Garante que a proporção da imagem seja preservada */
        }
    </style>
</head>
<body>
    <img src="Captura de tela 2024-12-19 125104.png" alt="Imagem">
</body>
</html>
